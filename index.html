<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mountain Summit Portrait</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="copy">
          <h1>Summit Serenity</h1>
          <p>
            A serene portrait of a confident woman standing atop a small flat
            mountain, basking in the pastel glow of dawn.
          </p>
        </div>
        <figure class="art">
          <svg
            class="illustration"
            viewBox="0 0 960 640"
            role="img"
            aria-labelledby="sceneTitle sceneDesc"
          >
            <title id="sceneTitle">
              Woman standing on a small flat mountain at sunrise
            </title>
            <desc id="sceneDesc">
              Stylized illustration of a woman with flowing hair standing on a
              flat mountain peak as warm sunrise light washes over the sky and
              clouds.
            </desc>
            <defs>
              <linearGradient id="skyGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                <stop offset="0%" stop-color="#fbe7d4" />
                <stop offset="55%" stop-color="#f6cde5" />
                <stop offset="100%" stop-color="#9abff8" />
              </linearGradient>
              <linearGradient id="sunGlow" x1="50%" y1="60%" x2="50%" y2="0%">
                <stop offset="0%" stop-color="#ffd27f" stop-opacity="0" />
                <stop offset="50%" stop-color="#ffd27f" stop-opacity="0.6" />
                <stop offset="100%" stop-color="#ffd27f" stop-opacity="0.95" />
              </linearGradient>
              <linearGradient
                id="dressGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#f06292" />
                <stop offset="100%" stop-color="#ad47d1" />
              </linearGradient>
              <linearGradient
                id="capeGradient"
                x1="0%"
                y1="0%"
                x2="0%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#fee3ff" stop-opacity="0.9" />
                <stop offset="100%" stop-color="#e0a4ff" stop-opacity="0.55" />
              </linearGradient>
              <linearGradient
                id="mountainGradient"
                x1="50%"
                y1="0%"
                x2="50%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#5e4e6e" />
                <stop offset="100%" stop-color="#2f253d" />
              </linearGradient>
              <linearGradient
                id="plateauGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#684774" />
                <stop offset="100%" stop-color="#46335b" />
              </linearGradient>
              <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="25" />
              </filter>
              <filter id="glowBlur" x="-50%" y="-100%" width="200%" height="300%">
                <feGaussianBlur stdDeviation="40" />
              </filter>
            </defs>

            <rect width="960" height="640" fill="url(#skyGradient)" />

            <ellipse
              cx="720"
              cy="220"
              rx="170"
              ry="140"
              fill="url(#sunGlow)"
              opacity="0.75"
              filter="url(#glowBlur)"
            />
            <circle cx="720" cy="210" r="85" fill="#ffe1a8" opacity="0.85" />

            <g class="clouds" fill="#fff" opacity="0.65">
              <g transform="translate(80, 140) scale(1.2, 1)">
                <ellipse cx="40" cy="50" rx="60" ry="30" />
                <ellipse cx="90" cy="40" rx="45" ry="25" />
                <ellipse cx="125" cy="55" rx="50" ry="28" />
              </g>
              <g transform="translate(220, 70)">
                <ellipse cx="40" cy="35" rx="55" ry="25" />
                <ellipse cx="85" cy="30" rx="35" ry="22" />
                <ellipse cx="120" cy="38" rx="40" ry="24" />
              </g>
              <g transform="translate(640, 110)">
                <ellipse cx="55" cy="28" rx="70" ry="32" />
                <ellipse cx="120" cy="35" rx="65" ry="28" />
              </g>
            </g>

            <g filter="url(#softBlur)" opacity="0.3">
              <ellipse cx="480" cy="620" rx="310" ry="40" fill="#3d2953" />
              <ellipse cx="300" cy="600" rx="220" ry="35" fill="#3d2953" />
              <ellipse cx="690" cy="600" rx="250" ry="35" fill="#3d2953" />
            </g>

            <g class="mountain">
              <path
                d="M160 540 Q480 260 800 540 Z"
                fill="url(#mountainGradient)"
              />
              <ellipse
                cx="480"
                cy="420"
                rx="210"
                ry="37"
                fill="url(#plateauGradient)"
              />
            </g>

            <g class="figure" transform="translate(450, 260)">
              <path
                d="M53 80 C53 65 68 52 88 52 C108 52 123 65 123 80 C123 95 108 110 88 110 C68 110 53 95 53 80 Z"
                fill="#fcd6b6"
              />
              <path
                d="M92 108 C110 125 125 160 128 190 C132 230 122 270 104 283 C86 296 71 266 74 235 C78 195 77 150 92 108 Z"
                fill="#f8b28c"
              />
              <path
                d="M108 108 C120 96 126 80 127 62 C128 44 121 28 108 18 C94 8 74 2 63 9 C52 16 52 42 49 60 C46 78 42 86 37 96 C32 106 24 120 30 126 C36 132 50 122 62 110 C73 98 72 90 80 90 C88 90 96 100 108 108 Z"
                fill="#2a1d30"
              />
              <path
                d="M90 111 Q104 150 102 200 Q98 250 96 320 Q94 380 94 448 Q76 460 56 448 Q40 342 24 230 Q20 210 4 188 Q-8 172 -12 150 Q-16 130 -2 118 Q28 92 54 96 Q80 100 90 111 Z"
                fill="url(#dressGradient)"
              />
              <path
                d="M90 112 C120 130 142 160 150 190 C158 220 156 240 140 256 C124 272 102 274 78 256 C54 238 44 202 56 178 C66 158 80 142 90 112 Z"
                fill="url(#capeGradient)"
              />
              <path
                d="M26 360 C34 420 40 456 40 494 C40 520 30 540 0 544 C-34 488 -32 420 -12 378 C-4 360 10 350 26 360 Z"
                fill="#fbdcd1"
              />
              <path
                d="M110 324 C118 340 122 360 118 382 C114 404 104 424 96 444 C86 470 76 494 58 506 C40 518 28 504 28 494 C36 430 52 368 70 324 C76 308 102 310 110 324 Z"
                fill="#fbdcd1"
              />
              <path
                d="M66 50 C75 46 84 52 87 60 C90 68 87 79 78 82 C69 85 56 82 48 74 C40 66 38 54 43 47 C48 40 57 41 66 50 Z"
                fill="#fcd6b6"
              />
              <ellipse
                cx="86"
                cy="80"
                rx="10"
                ry="14"
                fill="#fcd6b6"
                transform="rotate(-8 86 80)"
              />
              <path
                d="M36 72 Q30 86 32 98 Q34 112 44 116 Q56 120 62 108 Q68 96 66 86 Q64 72 58 62 Q52 52 46 58 Q40 64 36 72 Z"
                fill="#602d72"
              />
            </g>

            <g class="flora" transform="translate(160, 500)">
              <path
                d="M0 60 C20 40 40 20 64 16 C88 12 116 24 140 40 C164 56 184 76 208 80 C232 84 258 72 288 60 C318 48 352 36 380 36 C408 36 430 48 456 62 C482 76 512 92 532 94 C552 96 562 84 580 68 C598 52 624 32 640 32 C656 32 660 48 640 72 C620 96 576 126 530 124 C484 122 436 88 388 86 C340 84 292 116 246 130 C200 144 156 140 120 124 C84 108 56 80 32 74 C8 68 -4 76 0 60 Z"
                fill="#443057"
                opacity="0.55"
              />
              <g transform="translate(200, -40)">
                <path
                  d="M0 120 C8 80 24 60 32 28 C40 -4 40 -44 32 -48 C24 -52 8 -24 0 4 C-8 32 -16 44 -28 80 C-40 116 -56 168 -40 176 C-24 184 -8 160 0 120 Z"
                  fill="#73598c"
                />
                <circle cx="6" cy="-12" r="16" fill="#f99fb9" />
              </g>
              <g transform="translate(380, -20)">
                <path
                  d="M0 100 C12 70 28 44 36 14 C44 -16 44 -54 36 -60 C28 -66 12 -40 0 -8 C-12 24 -24 48 -40 86 C-56 124 -76 176 -60 186 C-44 196 -20 150 0 100 Z"
                  fill="#6d4f8b"
                />
                <circle cx="10" cy="-22" r="18" fill="#fcd6b6" />
              </g>
            </g>
          </svg>
        </figure>
      </section>
    </main>
  </body>
</html>
